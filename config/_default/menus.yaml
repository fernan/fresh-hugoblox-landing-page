# Navigation Links
#   To link a page section, specify the URL as a hash `/#` followed by the `id` of the section.
#   The `weight` parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /#top
    weight: 10
  - name: Documents
    url: /documents
    weight: 20
  - name: Announcements
    url: /announcements
    weight: 30
  - name: Menu
    weight: 50
    hasChildren: true
  - name: Committees
    url: /committees
    weight: 40
  - parent: Menu
    name: Blog
    url: blog/

   